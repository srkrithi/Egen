<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="reserve.css">
</head>

<body>
<div class="top">
    <section class="left-sec">
        <div class="heading"></div>
        <div class="line font">Restaurant reservation</div>
    </section>
    <section class="sec">
        <a href="reserve.html" class="signin button font">Sign in</a>
    </section>
</div>

<div class="hr2">
    <hr id="line1"/>
</div>

<div class="register" style="font-size:30px">
    Complete your registration
</div>

<div class="reg-body">
    <div class="input">
        <input type="text" id="fname" placeholder="First Name *">
        <input type="text" id="lname" placeholder="Last Name *">
        <input type="text" pattern="[0-9]*" id="phno" placeholder="Phone Number *">
        <input type="text" id="email" placeholder="Email Address (Optional)">
    </div>

    <div class="button">
        <input type="button" class="submit button" value="Complete Registration">
    </div>

</div>


</body>


</html>
